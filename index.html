<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Agence De Voyage</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo" class="logoHeader">
        <nav>
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="./images/imgMain.png" alt="imageMain" class="imageHero">
            <h1 class="titreHero">Plus loin que la nuit et le jour</h1>
        </div>

        <div class="mainContainer">
            <p class="titreMainContainer">Quel type de voyageur Ãªtes-vous ?</p>
            <div class="groupeImageMain">
                <div class="couple">
                    <img src="./images/imgCouple.png" alt="imageCouple">
                    <p>En couple</p>
                </div>
                <div class="aventure">
                    <img src="./images/imgAventure.png" alt="imageAventure">
                    <p>Aventure</p>
                </div>
                <div class="amis">
                    <img src="./images/imgAmis.png" alt="imageAmis">
                    <p>Entre amis</p>
                </div>
                <div class="famille">
                    <img src="./images/imgFamille.png" alt="imageFamille">
                    <p>En famille</p>
                </div>
            </div>
        </div>

        <div class="CTA">
            <img src="./images/imgPlage.png" alt="imagePlage" class="imagePlage">
            <p class="boutonParti">c'est parti !</p>
        </div>
    </main>

    <footer>
        <img src="./images/logo.png" alt="logo" class="logoFooter">
    </footer>
</body>
</html>
